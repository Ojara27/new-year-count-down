<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>2023 - CountDown</title>
  </head>
  <body>
    <div class="generalCon">
      <div class="overall">
        <div class="overlay-content">
          <header class="navbar">
            <div class="logo">
              <h3>OJARA</h3>
            </div>

            <div class="menu-list">
              <nav>
                <ul class="menuItems">
                  <div class="icon cancel-btn">
                    <i class="ri-close-line"></i>
                  </div>

                </ul>
              </nav>
            </div>

            <div class="icon menu-btn">
              <i class="ri-menu-3-line" id="menuClose"></i>
            </div>
          </header>
          <div class="banner" id="#home">
            <div class="banner-con">
              <h2>COUNTDOWN TO 2023</h2>

              <div class="countdown"></div>

              <div class="times">
                <p>Days</p>
                <p>Hours</p>
                <p>Mins</p>
                <p>secs</p>
              </div>
            </div>

            <footer>
              <p>Designed and built by <a href="https://github.com/Ojara27">Ojara</a></p>

              <ul class="my-social-links">
                <li>
                  <a href="https://github.com/Ojara27/new-year-count-down" target="_blank"><i class="ri-github-line"></i></a>
                </li>
                <li>
                  <a href="https://twitter.com/ojarraa" target="_blank"> <i class="ri-twitter-line"></i></a>
                </li>
                
                <li>
                  <a href="mailto:ojarafavour@yahoo.com"><i class="ri-mail-line"></i></a>
                </li>
                <li>
                  <a href="https://www.linkedin.com/in/okereke-favour-230234198/" target="_blank" > <i class="ri-linkedin-fill"></i></a>
                </li>
              </ul>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
